<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Video Player</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      margin: 0;
      background-color: #000;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    video {
      width: 100%;
      max-width: 720px;
      height: auto;
      border-radius: 10px;
    }
  </style>
</head>
<body>
  <video id="video" controls autoplay></video>

  <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
  <script>
    window.onload = function () {
      const params = new URLSearchParams(window.location.search);
      const videoUrl = params.get('url');

      if (!videoUrl) {
        document.body.innerHTML = "<h2 style='color:white;text-align:center;'>‚ùå No video URL provided.</h2>";
        return;
      }

      // Dummy preload trigger (to solve Telegram lazy loading)
      const dummy = document.createElement('img');
      dummy.src = videoUrl;
      dummy.style.display = "none";
      document.body.appendChild(dummy);

      const video = document.getElementById('video');

      if (Hls.isSupported()) {
        const hls = new Hls();
        hls.loadSource(videoUrl);
        hls.attachMedia(video);
        hls.on(Hls.Events.MANIFEST_PARSED, () => {
          video.play();
        });
      } else if (video.canPlayType('application/vnd.apple.mpegurl')) {
        video.src = videoUrl;
        video.addEventListener('loadedmetadata', () => {
          video.play();
        });
      } else {
        document.body.innerHTML = "<h2 style='color:white;text-align:center;'>Your browser does not support HLS playback.</h2>";
      }
    };
  </script>
</body>
</html>
